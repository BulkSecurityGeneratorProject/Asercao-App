<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Authentication</h1>

            <div class="alert alert-danger" ng-show="authenticationError" >
                <strong>l'authentication a échouée!</strong> Ré-essayez à nouveau.
            </div>
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" >Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" >Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        {{"login.form.rememberme" | translate}}
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">S'authentifier</button>
            </form>
            <p></p>
            <div ng-class="{active: $state.includes('admin')}"  ng-switch-when="true" has-role="ROLE_ADMIN" class="alert alert-warning">
                <a href=\"#/register\">Créer un nouveau compte</a>
            </div>
        </div>
    </div>
</div>
