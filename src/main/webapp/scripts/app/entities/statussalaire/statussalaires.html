<div>

    <h2>Status Salarié</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveStatussalaireModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Créer un nouveau status salarié</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveStatussalaireModal" tabindex="-1" role="dialog" aria-labelledby="myStatussalaireLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myStatussalaireLabel" >Créer ou éditer un status salarié</h4>
                    </div>
                    <div class="modal-body">
                        

                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" class="form-control" name="status"
                                   ng-model="statussalaire.status" required>

                            <div ng-show="editForm.status.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.status.$error.required">
									Ce champs est obligatoire.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteStatussalaireConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(statussalaire.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirmer supprimmer</h4>
                    </div>
                    <div class="modal-body">
                        <p>Etes vous sûr de vouloir effacer le status '{{statussalaire.status}}'?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Effacer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statussalaire in statussalaires">
                    <td>{{statussalaire.status}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(statussalaire.id)" ng-disabled="inactif(statussalaire.status)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editer</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(statussalaire.id)" ng-disabled="inactif(statussalaire.status)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Supprimmer</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
